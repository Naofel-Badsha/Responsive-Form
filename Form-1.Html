<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form-1.Css">
    <title>Responsive Form-1</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h1>Registation Form</h1>
            <div class="content">
                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter Your Frist Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter Your User Name" name="username" required>
                </div>
                <div class="input-box">
                    <label for="roll">Roll</label>
                    <input type="text" placeholder="Enter Yor Roll" name="name" required>
                </div>
                <div class="input-box">
                    <label for="registation">Registation</label>
                    <input type="text" placeholder="Enter Your Registation" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter Your E-mail" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter Your password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Password">Confirm Password</label>
                    <input type="password" placeholder="Enter Your Confirm password" name="confirmpassword" required>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Your Phone" name="Phone" required>
                </div>
                 
                
                <div class="degree">
                    <span class="Edication">Education</span>
                    <select name="education">
                        <option value="msc">M.Sc</option>
                        <option value="bsc">B.Sc</option>
                        <option value="hsc">H.Sc</option>
                        <option value="ssc">S.Sc</option>
                    </select>
                </div>
                <br>
                <br>

               
                <div class="our-hobbey">
                    <p class="hobby">Hobby</p>
                    <input type="checkbox" name="hobby" value="reading">Reading
                    <input type="checkbox" name="hobby" value="music">Music
                    <input type="checkbox" name="hobby" value="drance">Drance
                    <input type="checkbox" name="hobby" value="Crickct">Crickct
                </div>


                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="gender">Feale</label>
                    <input type="radio" name="gender" id="Other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>By Clicking Sign Up, You Agree To Our <a href="#">Terms,</a> <a href="#">Privacy Policy,</a> And <a href="#">Cooking Policy.</a>
                    You May Receive SMS Notifications Form Us And Can Out At Any Time</p>
            </div>
            <div class="button-container">
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
